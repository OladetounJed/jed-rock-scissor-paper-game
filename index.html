<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jed's Rock Scissor Paper Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="container" v-bind:style="{opacity: bodyOpacity}">
      <section id="scoreboard">
        <div><img class="logo" src="images/logo.svg" alt="Logo" /></div>
        <div class="scoresheet">
          <p>SCORE</p>
          <h1>{{ score }}</h1>
        </div>
      </section>
      <section id="game-start-section" v-if="!gameRunning">
        <div class="game-start-section-con">
          <img class="triangle" src="images/bg-triangle.svg" />
          <div class="outer-circle paper-circle" @click="gameStarted(event), paperSelect()">
            <div class="inner-circle">
              <img src="images/icon-paper.svg" />
            </div>
          </div>
          <div class="outer-circle scissor-circle" @click="gameStarted(event), scissorSelect()">
            <div class="inner-circle">
              <img src="images/icon-scissors.svg" />
            </div>
          </div>

          <div class="outer-circle rock-circle" @click="gameStarted(event), rockSelect()">
            <div class="inner-circle">
              <img src="images/icon-rock.svg" />
            </div>
          </div>
        </div>
      </section>
      <section id="game-started-section" v-else v-bind:style="{opacity: opacity}">
        
        <div class="player-section">
          <p>YOU PICKED</p>
          <div class="player">
        
              <div class="player-circle paper-circle" v-if="paper">
                <div class="inner-circle">
                  <img src="images/icon-paper.svg" />
                </div>
              </div>
              <div class="player-circle scissor-circle" v-if="scissor">
                <div class="inner-circle">
                  <img src="images/icon-scissors.svg" />
                </div>
              </div>
              <div class="player-circle rock-circle" v-if="rock">
                <div class="inner-circle">
                  <img src="images/icon-rock.svg" />
                </div>
              </div>
           
          
          
            
            
          </div>
        </div>
        <div class="result-con">
          <h1 class="result">{{ result }}</h1>
          <button class="play-again-btn" @click="newGame">PLAY AGAIN</button>
        </div>
        <div class="house-section">
          <p>THE HOUSE PICKED</p>
          <div class="house" v-html="randomHouseCircle">
            
          </div>
        </div>
      
      </section>
    </div>
      <section class="rule-section" v-if="ruleVisibility">
        <div class="rule-section-header">
            <h1>RULES</h1>
            <img src="/images/icon-close.svg" class="close" @click="ruleClose">
        </div>
        <img src="images/image-rules.svg" / class="rule-img">
      </section>
      <section class="rules-btn-con">
        <p class="signature"><a target="_blank" href="https://twitter.com/oladetounjed">J &#128522;d,</a> Set Awon Frontend Geng</p>
        <button class="rules-btn" @click="ruleOpen">RULES</button>
      </section>
    </div>
    
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/cript.js"></script>
  </body>
</html>
